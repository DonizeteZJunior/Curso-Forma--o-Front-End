<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaféTyna</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body class="background">
    <main>
        <div class="main-container">
            <!-- Login e Registro -->
            <div class="form-container">
                <div class="form-box">
                    <img class="logo" src="img/logo_cafetyna.png" alt="CaféTyna">
                    <form class="login-form">
                        <label>Login</label>
                        <input type="text" name="username" 
                            placeholder="Número de telefone, usuário ou e-mail">
                        <label>Senha</label>
                        <input type="password" name="password" placeholder="Sua senha">
                        <input type="submit" value="Entrar">
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <div class="other-links">
                        <div class="facebook-login">
                            <a href="#">
                                <img src="img/logo_facebook.svg" alt="Facebook Login">
                                <span>Entrar com o Facebook</span>
                            </a>
                        </div>
                        <div class="gmail-login">
                            <a href="#">
                                <img src="img/logo_gmail.svg" alt="Gmail Login">
                                <span>Entrar com o Gmail</span>
                            </a>
                        </div>
                        <div class="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div class="register-container">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div class="get-app-container">
                    <p>Baixe nossos apps oficiais.</p>
                    <a href="#">
                        <img src="img/microsoft_btn.png" alt="Microsoft Store">
                    </a>
                    <a href="#">
                        <img src="img/gplay_btn.png" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
          <ul class="footer-links">
            <li><a href="#"></a></li>
          </ul>  
        </nav>
        <p class="copyright">&copy;2023 CaféTyna</p>
    </footer>
</body>
</html>
